<body class="bg-gray-200">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: 'Inter var', sans-serif;
            }
        }
    </style>

    <div class="antialiased bg-black w-full min-h-screen text-slate-300 relative py-4">
        <div class="grid grid-cols-12 mx-auto gap-2 sm:gap-4 md:gap-6 lg:gap-10 xl:gap-14 max-w-7xl my-10 px-2">
            <div id="content" class="bg-white/10 col-span-12 rounded-lg p-6">
                <div class="pb-6 border-b border-coolGray-100">
                    <div class="flex flex-wrap items-center justify-between -m-2">
                        <div class="w-full md:w-auto p-2">
                            <h2 class="text-coolGray-900 text-lg font-semibold">Update Fakultas</h2>
                            <p class="text-xs text-coolGray-500 font-medium">Data Hasik Studi Mahasiswa</p>
                        </div>
                        <div class="w-full md:w-auto p-2">
                            <div class="flex flex-wrap justify-between -m-1.5">
                                <div class="w-full md:w-auto p-1.5">
                                    <button
                                        class="flex flex-wrap justify-center w-full px-4 py-2 bg-red-500 hover:bg-red-600 font-medium text-sm text-white border border-red-500 rounded-md shadow-button"
                                        id="buttonCancel">
                                        <p>Cancel</p>
                                    </button>
                                </div>
                                <div class="w-full md:w-auto p-1.5">
                                    <button
                                        class="flex flex-wrap justify-center w-full px-4 py-2 bg-green-500 hover:bg-green-600 font-medium text-sm text-white border border-green-500 rounded-md shadow-button"
                                        id="button">
                                        <p>Save</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="py-6 border-b border-coolGray-100">
                    <div class="w-full">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full md:w-1/3 p-3">
                                <p class="text-sm text-coolGray-800 font-semibold">Kode Fakultas</p>
                              </div>
                              <div class="w-full md:flex-1 p-3">
                                <input
                                id="kode"
                                  class="w-full px-4 py-2.5 text-base text-black font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                                  type="text" placeholder="Kode Fakultas">
                              </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 border-b border-coolGray-100">
                    <div class="w-full">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full md:w-1/3 p-3">
                                <p class="text-sm text-coolGray-800 font-semibold">Nama</p>
                              </div>
                              <div class="w-full md:flex-1 p-3">
                                <input
                                id="nama"
                                  class="w-full px-4 py-2.5 text-base text-black font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input"
                                  type="text" placeholder="Nama">
                              </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>

    <script type="module" src="../js/fetchEditFakultas.js"></script>
    <script type="module" src="../js/controller/putFakultas.js"></script>
    <script type="module" src="../js/auth/validateToken.js"></script>
</body>
